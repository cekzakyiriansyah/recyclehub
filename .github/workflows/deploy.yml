name: Deploy to VPS
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /home/zaky/recyclehub
          git pull origin main
          
          # Copy file langsung (lebih cepat & reliable)
          sudo docker cp . recyclehub:/usr/share/nginx/html/
          sudo docker restart recyclehub
          
          echo "âœ… Website updated successfully!"
