name: Deploy to VPS
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /home/ubuntu/recyclehub
          
          # Pull kode terbaru
          git pull origin main
          
          # Build dari source code terbaru
          sudo docker build -t recyclehub .
          
          # Deploy container baru
          sudo docker stop recyclehub || true
          sudo docker rm recyclehub || true
          sudo docker run -d --name recyclehub -p 80:80 recyclehub
          
          echo "üöÄ Deployment successful!"
          echo "üåê Website: http://157.10.160.57"
