name: Deploy to VPS
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          # 1. Navigate to project directory (pastikan path-nya benar)
          cd /path/to/your/recyclehub
          
          # 2. Pull latest changes
          git pull origin main
          
          # 3. Build Docker image dengan sudo
          sudo docker build -t recyclehub .
          
          # 4. Stop and remove old container
          sudo docker stop recyclehub || true
          sudo docker rm recyclehub || true
          
          # 5. Run new container
          sudo docker run -d --name recyclehub -p 3000:3000 recyclehub
          
          echo "âœ… Deployment successful!"
