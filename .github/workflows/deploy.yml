name: Deploy to IDCloudhost

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /home/zaky/recyclehub
          git pull origin main
          docker build -t recyclehub .
          docker stop recyclehub || true
          docker rm recyclehub || true
          docker run -d --name recyclehub -p 80:80 recyclehub
          echo "ðŸš€ Deployment successful!"
