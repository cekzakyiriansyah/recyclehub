# deploy.yml
name: Deploy to VPS
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          # Pull dan run image dari Docker Hub
          sudo docker stop recyclehub || true
          sudo docker rm recyclehub || true
          sudo docker run -d --name recyclehub -p 80:80 zaky21/recyclehub:v1
          echo "âœ… Deployed from Docker Hub!"
